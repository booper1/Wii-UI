<div class="content">
  @for (channels of pages; track $index; let i = $index) {
    <div
      class="page"
      [ngClass]="{ inactivePage: i !== currentPageIndex }"
      [style.transform]="getPageTransform(i)"
    >
      @for (channel of channels; track $index) {
        <app-channel
          [channel]="channel"
          [isInactivePage]="i !== currentPageIndex"
        />
      }
    </div>
  }
</div>

<div class="footer">
  <app-clock />
</div>
