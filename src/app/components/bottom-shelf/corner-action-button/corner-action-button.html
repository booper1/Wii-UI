<svg
  class="actionButton"
  [ngClass]="{ isRight, pressed }"
  viewBox="0 0 235 235"
  xmlns="http://www.w3.org/2000/svg"
  (click)="onWiiClick()"
  (pointerdown)="pressed = true"
  (pointerup)="pressed = false"
  (pointercancel)="pressed = false"
  (pointerleave)="pressed = false"
>
  <defs>
    <radialGradient
      id="buttonFill"
      gradientUnits="userSpaceOnUse"
      cx="77"
      cy="87"
      r="180"
    >
      <stop offset="0" stop-color="#f1f1f2" />
      <stop offset="0.45" stop-color="#e7e7e9" />
      <stop offset="0.75" stop-color="#dddddf" />
      <stop offset="1" stop-color="#cfcfd3" />
    </radialGradient>

    <radialGradient
      id="innerGradient"
      gradientUnits="userSpaceOnUse"
      cx="127"
      cy="147"
      r="160"
    >
      <stop offset="0" stop-color="rgba(0,0,0,0)" />
      <stop offset="0.45" stop-color="rgba(0,0,0,0.02)" />
      <stop offset="1" stop-color="rgba(0,0,0,0.06)" />
    </radialGradient>

    <radialGradient
      id="outerGradient"
      gradientUnits="userSpaceOnUse"
      cx="117"
      cy="117"
      r="115"
    >
      <stop offset="0.84" stop-color="rgba(0,0,0,0)" />
      <stop offset="0.94" stop-color="rgba(0,0,0,0.06)" />
      <stop offset="1" stop-color="rgba(0,0,0,0.12)" />
    </radialGradient>

    <clipPath id="circleClip">
      <circle cx="117" cy="117" r="113" />
    </clipPath>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>

  <circle
    class="actionButtonCircle"
    cx="117"
    cy="117"
    r="115"
    fill="url(#buttonFill)"
    stroke-width="5"
  />

  <circle
    cx="117"
    cy="117"
    r="113"
    fill="url(#innerGradient)"
    clip-path="url(#circleClip)"
  />

  <circle
    cx="117"
    cy="117"
    r="113"
    fill="url(#outerGradient)"
    clip-path="url(#circleClip)"
    filter="url(#softBlur)"
  />

  <!-- wonky bubble boi -->
  <path
    d="M 47 142 
        C 22 128, 22 93, 42 72
        C 62 53, 92 50, 124 67
        C 145 78, 145 108, 122 128
        C 99 148, 72 154, 47 142 
        Z
      "
    fill="white"
    opacity="0.42"
    transform="rotate(-16 77 92)"
    filter="url(#softBlur)"
    clip-path="url(#circleClip)"
  />
</svg>
