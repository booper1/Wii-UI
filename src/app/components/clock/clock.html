<div class="clockWrapper">
  <div class="timeContainer">
    <div class="timeCore">
      <span [textContent]="displayHours"></span>
      <span class="colon" [style.opacity]="showColon ? '1' : '0'">:</span>
      <span [textContent]="displayMinutes"></span>
    </div>

    @if (is12HourFormat) {
      <div class="ampm" [textContent]="displayAmPm"></div>
    }
  </div>

  <div class="date" [textContent]="displayDate"></div>
</div>
