<div class="timeWrapper">
  <div class="timeCore">
    <div class="hours" [textContent]="timeService.displayHours"></div>
    <div class="colon" [ngClass]="{ hideColon: timeService.hideColon }">:</div>
    <div class="minutes" [textContent]="timeService.displayMinutes"></div>
  </div>

  @if (timeService.is12HourFormat) {
    <div class="amPm" [textContent]="timeService.displayAmPm"></div>
  }
</div>
